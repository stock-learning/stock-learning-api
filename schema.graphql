schema {
    query: Query
    subscription: Subscription
}

type Query {
    testeQuery: String
    login(username: String!, password: String!): LoginOutput!
    flutterTeste(name: String): FlutterTesteOutput
}

type Subscription {
    newLiveUpdate: NewLiveUpdateOutput
}

type LoginOutput {
    success: Boolean!
    token: String
}

type FlutterTesteOutput {
    message: String
}

type NewLiveUpdateOutput {
    message: String
}
